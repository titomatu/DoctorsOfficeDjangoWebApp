<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Styles -->
    <link  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.3/css/swiper.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body class="login">
    <div class="wrapper">
        <!-- Header -->
        <div class="nav">
            <div class="logo">
                <a href="/"><img src="../static/img/logo.png" alt="Medical" /></a>
            </div>
        <div class="container">
            <div class="login-content">
                <div class="login-header">
                    <h1 class="login-title" id="exampleModalLabel">Agendamiento</h1>                    
                </div>
                <div class="content-formulario">
                    <div class="img-lateral">
                        <img src="../static/img/img-login.png" class="Iniciar Sesi{on" />
                    </div>
                    <div class="interna-body">
                        {{mensaje}}
                        <form>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Cédula de ciudadanía Paciente</label>
                                <input type="number" class="form-control" id="nombreUsuario" aria-describedby="emailHelp"/>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Fecha</label>
                                <input type="date" class="form-control" id="nombreUsuario" aria-describedby="emailHelp"/>
                            </div>

                            <div class="form-group">
                                <label for="hora">Hora</label>
                                <select class="form-control" id="hora">
                                    <option  value="800">8:00</option>
                                    <option value="900">9:00</option>
                                    <option value="1000">10:00</option>
                                    <option value="1100">11:00</option>
                                    <option value="1200">12:00</option>
                                    <option value="1300">13:00</option>
                                    <option value="1400">14:00</option>
                                    <option value="1500">15:00</option>
                                    <option value="1600">16:00</option>
                                    <option value="1700">17:00</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Ciudad</label>
                                <input type="text" class="form-control" id="passwordUsuario" />
                            </div>

                            <div class="form-group">
                                <label for="exampleFormControlSelect1">Médico</label>
                                <select class="form-control" id="exampleFormControlSelect1">
                                    <option value="Alvaro">Alvaro Catellar</option>
                                    <option value="Elkin">Elkin Bedoya</option>
                                    <option value="Mauricio">Mauricio Blanco</option>
                                    <option value="Tito">Tito Maturana</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary btn-enviar">Agendar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
