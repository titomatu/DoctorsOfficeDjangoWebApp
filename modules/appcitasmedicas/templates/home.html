<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

    <!-- Styles -->
    <link  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.3/css/swiper.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ramabhadra&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <div class="wrapper">
        <!-- Header -->
        <div class="nav">
            <div class="logo">
                <a href="/"><img src="../static/img/logo.png" alt="Medical" /></a>
            </div>
            <div class="login">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalIniciar">Iniciar sesión</button>
            </div>
        </div>
        <!-- Banner Principal -->
        <div class="swiper-container">
            <!-- swiper slides -->
            <div class="swiper-wrapper">
                <div class="swiper-slide" style="background-image: url(../static/img/banner-home-1.jpg);">
                    <div class="content-txt-slider">
                        <h2>Programe su cita medica con un click</h2>
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalIniciar">Ingrese Aquí</button>
                    </div>
                    <div class="cont-img-sllider">
                        <img class="img-banner1" src="../static/img/img-banner-1.png" alt="programa su cita medica">
                    </div>
                </div>
                
                <div class="swiper-slide" style="background-image: url(../static/img/banner-home-2.jpg);"> 
                    <div class="content-txt-slider">
                        <h2>Aliados para proteger la salud de nuestros usuarios</h2>
                    </div>
                    <div class="cont-img-sllider">
                        <img class="img-banner2" src="../static/img/img-banner-2.png" alt="Aliados para proteger la salud de nuestros usuarios">
                    </div>
                </div>
                
                <div class="swiper-slide" style="background-image: url(../static/img/banner-home-3.jpg);">
                    <div class="col-center">
                        <img class="img-center" src="../static/img/img-banner-3.png" alt="prevención">
                    </div>
                </div>
            </div>
            <!-- !swiper slides -->
            
            <!-- next / prev arrows -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <!-- !next / prev arrows -->
            
            <!-- pagination dots -->
            <div class="swiper-pagination"></div>
            <!-- !pagination dots -->
        </div>
        
        <!-- Modal -->
        <div class="modal fade" id="modalIniciar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title" id="exampleModalLabel">Oficina Virtual</h1>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                        
                    </div>
                    <div class="modal-body">
                        <h2>Iniciar sesión</h2>
                        {{mensaje}}
                        <form action="/autenticar/" method="POST">{% csrf_token %}
                            <div class="form-group">
                                <label for="exampleInputEmail1">ID Paciente</label>
                                <input type="number" class="form-control" id="nombreUsuario" name="username" aria-describedby="emailHelp"/>
                            </div>

                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="passwordUsuario" name="password"/>
                            </div>

                            <button type="submit" class="btn btn-primary btn-enviar">Ingresar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.3/js/swiper.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="../static/js/custom.js"></script>
  </body>
</html>
