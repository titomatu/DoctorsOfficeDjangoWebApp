<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión</title>

    <!-- Styles -->
    <link  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.3/css/swiper.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body class="login">
    <div class="wrapper">
        <!-- Header -->
        <div class="nav">
            <div class="logo">
                <a href="/"><img src="../static/img/logo.png" alt="Medical" /></a>
            </div>
        <div class="container">
            <div class="login-content">
                <div class="login-header">
                    <h1 class="login-title" id="exampleModalLabel">Oficina Virtual</h1>                    
                </div>
                <div class="login-body">
                    <h2>Iniciar sesión</h2>
                    
                    <p class="mns-error">{{mensaje}}</p>
                    
                    <div class="img-login">
                        <img src="../static/img/img-login.png" class="Iniciar Sesi{on" />
                    </div>
                    <form action="/autenticar/" method="POST">{% csrf_token %}
                        <div class="form-group">
                            <label for="exampleInputEmail1">ID Paciente</label>
                            <input type="number" class="form-control" id="nombreUsuario" name="username" aria-describedby="emailHelp"/>
                        </div>

                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="passwordUsuario" name="password"/>
                        </div>
                            <div class="form-group">
                            <label class="error">{{mensaje}}</label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-enviar">Ingresar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
